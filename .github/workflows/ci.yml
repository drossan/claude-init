# CI Workflow para ia-start CLI
#
# Este workflow se ejecuta en cada push y pull request para verificar
# que el c√≥digo pasa todos los tests, linting y checks de calidad.

name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  GO_VERSION: '1.24'

jobs:
  # Job de testeo principal
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: go test ./... -v -timeout=10m

    - name: Run tests with race detector
      run: go test ./... -race -timeout=15m

    - name: Generate coverage report
      run: go test ./... -coverprofile=coverage.out -covermode=atomic -timeout=10m

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        fail_ci_if_error: false
        verbose: true

  # Job de linting
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt check
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "The following files are not formatted:"
          gofmt -l .
          exit 1
        fi

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

  # Job de build para verificar que el proyecto compila
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        VERSION=${{ github.ref_type == 'tag' && github.ref_name || 'dev' }}
        COMMIT=${{ github.sha }}
        BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

        BINARY_NAME=claude-init-${{ matrix.goos }}-${{ matrix.goarch }}
        if [ "${{ matrix.goos }}" = "windows" ]; then
          BINARY_NAME=${BINARY_NAME}.exe
        fi

        go build -v -ldflags "-s -w -X github.com/drossan/claude-init/cmd/version.Version=$VERSION -X github.com/drossan/claude-init/cmd/version.Commit=$COMMIT -X github.com/drossan/claude-init/cmd/version.BuildDate=$BUILD_DATE" -o $BINARY_NAME ./main.go

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: claude-init-${{ matrix.goos }}-${{ matrix.goarch }}
        path: claude-init-${{ matrix.goos }}-${{ matrix.goarch }}*
        retention-days: 7

  # Job final de status
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: success()

    steps:
    - name: CI passed
      run: echo "All CI checks passed successfully!"
