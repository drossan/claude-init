# GoReleaser Workflow para claude-init
#
# Este workflow se ejecuta cuando se crea un tag nuevo.
# Utiliza GoReleaser para automatizar el build, release y distribuciÃ³n.

name: GoReleaser

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GO_VERSION: '1.25'

jobs:
  goreleaser:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GO_RELEASER_GITHUB_TOKEN }}
          # Variables opcionales para firma de artefactos
          # SIGNER_FINGERPRINT: ${{ secrets.SIGNER_FINGERPRINT }}
